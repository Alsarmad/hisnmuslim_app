<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/index.css" />
  <link rel="stylesheet" href="../public/css/list.css" />
  <link rel="stylesheet" href="../public/css/animate.min.css">
</head>

<body>

  <!-- window bar -->

  <header id="titlebar" onmousedown='return false;' onselectstart='return false;'>

    <div id="drag-region">

      <div id="window-controls">

        <div id="controls">

          <div id="closed">
            <img class="icon_bar" srcset="../public/icon/closed.png" draggable="false" />
          </div>

          <div id="minimizable">
            <img class="icon_bar" srcset="../public/icon/minimizable.png" draggable="false" />
          </div>

          <div id="minimize">
            <img class="icon_bar" srcset="../public/icon/minimize.png" draggable="false" />
          </div>

        </div>

      </div>

    </div>

  </header>

  <!-- body -->

  <div class="Content">

    <div class="menu" onmousedown='return false;' onselectstart='return false;'>

      <img src="../public/icon/app_logo.png" id="app_logo">

      <ul class="menu_ul">

        <li id="menu_home">

          <div class="menu_right">

            <img src="../public/icon/home.png" class="menu_icon">
            <p class="animate__animated animate__fadeIn">الرئيسية</p>

          </div>

          <div class="menu_left"></div>

        </li>


        <li id="menu_list">

          <div class="menu_right">

            <img src="../public/icon/index.png" class="menu_icon">
            <p class="animate__animated animate__fadeIn">الفهرس</p>

          </div>

          <div class="menu_left"></div>

        </li>

        <li id="menu_info">

          <div class="menu_right">

            <img src="../public/icon/info.png" class="menu_icon">
            <p class="animate__animated animate__fadeIn">عن التطبيق</p>

          </div>

          <div class="menu_left"></div>

        </li>


        <li id="menu_bottom">

          <div id="version">

          </div>

        </li>

      </ul>

    </div>

    <div class="main">

      <!-- alrt -->

      <div id="alrt">

        <div id="alrt_text">

          <p id="alrt_p">
            تم النسخ
          </p>
        </div>

      </div>

      <!-- Page content -->

      <div id="list_page" class="animate__animated animate__fadeIn">

        <h1 id="title_index">الفهرس</h1>

        <table id="table">

          <thead>

            <tr>
              <th>م</th>
              <th>العنوان</th>
              <th>الملف الصوتي</th>
            </tr>

          </thead>

          <tbody id="table_tbody">

          </tbody>

        </table>

        <ul id="category_content">

        </ul>

      </div>

    </div>

  </div>
  <script src="../public/js/menu.js"></script>
</body>

</html>
