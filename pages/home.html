<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../public/css/index.css" />
  <link rel="stylesheet" href="../public/css/home.css" />
  <link rel="stylesheet" href="../public/css/animate.min.css">
</head>

<body>

  <!-- window bar -->

  <header id="titlebar" onmousedown='return false;' onselectstart='return false;'>

    <div id="drag-region">

      <div id="window-controls">

        <div id="controls">

          <div id="closed">
            <img class="icon_bar" srcset="../public/icon/closed.png" draggable="false" />
          </div>

          <div id="minimizable">
            <img class="icon_bar" srcset="../public/icon/minimizable.png" draggable="false" />
          </div>

          <div id="minimize">
            <img class="icon_bar" srcset="../public/icon/minimize.png" draggable="false" />
          </div>

        </div>

      </div>

    </div>

  </header>

  <!-- body -->

  <div class="Content">

    <div class="menu" onmousedown='return false;' onselectstart='return false;'>

      <img src="../public/icon/app_logo.png" id="app_logo">

      <ul class="menu_ul">

        <li id="menu_home">

          <div class="menu_right">

            <img src="../public/icon/home.png" class="menu_icon">
            <p class="animate__animated animate__fadeIn">الرئيسية</p>

          </div>

          <div class="menu_left"></div>

        </li>


        <li id="menu_list">

          <div class="menu_right">

            <img src="../public/icon/index.png" class="menu_icon">
            <p class="animate__animated animate__fadeIn">الفهرس</p>

          </div>

          <div class="menu_left"></div>

        </li>

        <li id="menu_info">

          <div class="menu_right">

            <img src="../public/icon/info.png" class="menu_icon">
            <p class="animate__animated animate__fadeIn">عن التطبيق</p>

          </div>

          <div class="menu_left"></div>

        </li>


        <li id="menu_bottom">

          <div id="version">

          </div>

        </li>

      </ul>

    </div>

    <div class="main">

      <!-- Page content -->

      <div id="home_page">

        <div id="alrt">

          <div id="alrt_text">

            <p id="alrt_p">
              تم النسخ
            </p>
          </div>

        </div>

        <div id="hisnmuslim" class="animate__animated animate__fadeIn">

          <img src="../public/icon/hisnmuslim.jpg" id="hisnmuslim_book">
          <p id="hisnmuslim_text">
            حصن المسلم من أذكار الكتاب والسنة, يحتوي على أذكار النبي محمد ﷺ في مختلف مواضع الحياة
            اليومية وهو من أكثر الكتب الإسلامية انتشارا لسهولة أسلوبه والتزامه بالصحيح من الأحاديث.
          </p>

        </div>

        <p id="random_title" class="animate__animated animate__fadeIn">
          أذكار عشوائية
        </p>

        <div id="random" class="animate__animated animate__fadeIn">

          <p id="random_top_title">

          </p>

          <p id="random_top">

          </p>

          <audio id="random_audio" controls></audio>

          <div id="random_bottom">
            <p id="random_copy">نسخ</p>
            <p id="random_bt">عشوائي</p>
          </div>

        </div>
      </div>

    </div>

  </div>
  <script src="../public/js/menu.js"></script>
</body>

</html>
